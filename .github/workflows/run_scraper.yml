name: Check Collabo Cafe

on:
  # 日本時間の午前9時に定期実行 (UTCでは0時)
  schedule:
    - cron: '41 15 * * *'
  # GitHubのActionsタブから手動で実行できるようにする
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのコードをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python 3.10 をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 必要なライブラリをインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Pythonスクリプトを実行
      - name: Run scraper
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python scrape_collabo_cafe.py

      # 5. 変更をコミット＆プッシュ
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add notified_urls.txt
          # 変更があった場合のみコミット＆プッシュする
          git diff --staged --quiet || (git commit -m "Update notified URLs" && git push)
